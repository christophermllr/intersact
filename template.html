<!DOCTYPE HTML>
<html lang="en">

<head>

<!-- meta data -->
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="US Foods Mobile Ordering"/>

<title>IntersACT</title>

<!-- ios meta rules -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="HandheldFriendly" content="true" />
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="favicon.ico" />

<!-- ios touch images -->
<link rel="apple-touch-icon-precomposed" href="images/touch-icon-iphone.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/touch-icon-ipad.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/touch-icon-iphone4.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/touch-icon-ipad3.png" />

<!-- viewport rules -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css" />


<style type="text/css">

html, body {
  font-family: "Helvetica Neue", Helvetica;
  height: 100%;
  margin: 0;
  line-height: 1.2;
  padding: 0;
  width: 100%;
}

header {
  background: #3B84BF;
  padding: 50px 0;
  width: 100%;
}

.search .search-logo {
  font-family: "Helvetica Neue", Helvetica;
  color: #FFF;
  font-weight: 600;
  font-size: 56px;
  text-align: center;
}

.search .tag-line {
  color: #FFF;
  padding-bottom: 20px;
  text-align: center;
}

.autocomplete {
  margin: 0 auto;
  width: 600px;
}

.autocomplete:first-child {
  margin-top: 30px;
}

.autocomplete .search-field {
  font-size: 18px;
  border: 1px solid #CCC;
  padding: 10px;
  height: 44px;
  position: relative;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  width: 100%;
}

.autocomplete .search-field:focus {
  outline: none;
  border-color: #5BABF2;
  -webkit-box-shadow: 0px 0px 5px rgba(91, 171, 242, 0.75);
  -moz-box-shadow:    0px 0px 5px rgba(91, 171, 242, 0.75);
  box-shadow:         0px 0px 5px rgba(91, 171, 242, 0.75);
}

.autocomplete .result-list {
  display: none;
  border: 1px solid #CCC;
  position: absolute;
  width: 100%;
  -webkit-box-shadow: 0px 3px 5px rgba(50, 50, 50, 0.5);
  -moz-box-shadow:    0px 3px 5px rgba(50, 50, 50, 0.5);
  box-shadow:         0px 3px 5px rgba(50, 50, 50, 0.5);
}

.search .plus-icon {
  background: url(icon@2x.png) center center no-repeat;
  height: 100px;
  margin: 20px auto;
  width: 100px;
  -webkit-background-size: 100px 100px;
  -moz-background-size: 100px 100px;
}

.search .submit-button {
  background: ##3B84BF;
  height: 44px;
  width: 600px;
}

::-webkit-input-placeholder {
   line-height: 1.2;
}

:-moz-placeholder { /* Firefox 18- */
   line-height: 1.2;
}

::-moz-placeholder {  /* Firefox 19+ */
   line-height: 1.2;
}

:-ms-input-placeholder {  
   line-height: 1.2;
}

</style>

</head>

<body ontouchstart>

  <div class="search">
    
    <header>
      <div class="search-logo">Intersact</div>
      <div class="tag-line">This is a tag line</div>
    </header>
    
    <section>
    
      <div class="autocomplete">
        <input type="text" name="movie-one" class="search-field" placeholder="Enter a Movie, TV Show, etc" required />
        <ul class="result-list">
          <li>Result One</li>
          <li>Result Two</li>
          <li>Result Three</li>
          <li>Result Four</li>
        </ul>
      </div>
      
      <div class="plus-icon"></div>
      
      <div class="autocomplete">
        <input type="text" name="movie-two" class="search-field" placeholder="Enter a Movie, TV Show, etc" />
        <ul>
          <li>Result One</li>
          <li>Result Two</li>
          <li>Result Three</li>
          <li>Result Four</li>
        </ul>
      </div>
      
      <input type="button" class="submit-button" value="Go!" />
    
    </section>
    
  </div>  
  
</body>

</html>
